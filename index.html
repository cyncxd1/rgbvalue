<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RGB Values Selector</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://fonts.cdnfonts.com/css/dosis" rel="stylesheet" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="grid">
				<div class="output"></div>
				<div class="info">
					<p class="a">Red <input type="text" placeholder="0" value="0" id="rText" /></p>
					<input type="range" min="0" max="255" id="red" />
					<p class="b">Green <input type="text" placeholder="0" value="0" id="gText" /></p>
					<input type="range" min="0" max="255" id="green" />
					<p class="c">Blue <input type="text" placeholder="0" value="0" id="bText" /></p>
					<input type="range" min="0" max="255" id="blue" />
					<p class="d">Opacity <input type="text" placeholder="0" value="0" id="aText" /></p>
					<input type="range" min="0" max="1000" value="1000" id="opacity" />
					<p class="rgb sep">rgba(0, 0, 0, 0)</p>
					<p class="hex sep">#000000</p>
					<span class="items">
						<a href="http://twitter.com/cyncxd" target="_blank" rel="noopener noreferrer" class="tw link"><i class="fa-brands fa-twitter"></i></a>
						<a href="http://discord.gg/j5bDV6dNX6" target="_blank" rel="noopener noreferrer" class="dc link"><i class="fa-brands fa-discord"></i></a>
						<a href="http://youtube.com/@cyncxd" target="_blank" rel="noopener noreferrer" class="yt link"><i class="fa-brands fa-youtube"></i></a>
					</span>
				</div>
			</div>
		</div>
		<p id="timer">This site has been active for 00:00:00</p>
	</body>
</html>
